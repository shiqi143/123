<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐</title>
</head>
<body>
    <audio id="audioPlayer" controls autoplay>
        <source src="https://www.kumeiwp.com/wj/156212/2023/07/19/5d6aced89c34df1818e99d162f3e4dfa.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>

    <script>
        // 获取音频播放器元素
        const audioPlayer = document.getElementById('audioPlayer');

        // 尝试播放音频并处理错误
        audioPlayer.play().catch(function(error) {
            console.error('播放音频时出错:', error);
            alert("请手动点击播放按钮以开始音乐。");
        });
    </script>
</body>
</html>
